<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form">
        <img src="login.jpg" class="logo">
        <h1 class="h1">Login Here</h1>
        <form id="loginForm">
            <p class="para">Email</p>
            <input type="text" name="username" placeholder="Email" class="input">
            <p class="para">Password</p>
            <input type="password" name="password" placeholder="Password" class="input">
            <br>
            <a href="introduction.html">
                <button type="button" class="submit">Login</button>
              </a>
              <br>
              
            <a href="sign.html" class="a">Don't Have Account? Sign Up </a>
        </form>
    </div>
</body>
</html>
