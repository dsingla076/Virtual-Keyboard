<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
   <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em;
    }
    
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    p {
        font-size: 1.2em;
        line-height: 1.6;
        color: #333;
    }
    
    .virtual-keyboard {
        text-align: center;
        margin-top: 20px;
    }
    
    .keyboard-image {
        max-width: 100%;
        height: auto;
    }
    a {
        display: block;
        margin-top: 20px;
        padding: 10px;
        font-size: 1.5em;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #ff3d00;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    a:hover {
        background-color: darkcyan;
        color: #000;
    }
    
</style>
<body>

    <header>
        <h1>Virtual Keyboard</h1>
    </header>

    <div class="container">
        <p>Welcome to our virtual keyboard experience! Whether you're on a touch device or using a traditional computer, our virtual keyboard is here to make typing a breeze.</p>

        <div class="virtual-keyboard">
            <img src="keyboard.png" alt="Virtual Keyboard" class="keyboard-image">
            <a href="keyboard.html"><b>Click Here</b></a>
        </div>
    </div>

</body>
</html>
